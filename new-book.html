<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggiungi Libro</title>
  <!-- Boostrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img width="60px" src="assets/img/duck.png" alt="Duck logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <!-- <form class="d-flex" role="search">
            <input class="form-control me-2 text-bg-light" data-bs-theme="light" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form> -->
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <form action="/" class="mt-4">
        <h2>Nuovo libro</h2>
        <div class="row row-cols-2 mt-4">
          <div class="col">
            <label class="form-label" for="firstname">Nome Autore</label>
            <input class="form-control" type="text" id="firstname" placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col">
            <label class="form-label" for="lastname">Cognome Autore</label>
            <input class="form-control" type="text" id="lastname" placeholder="Inserisci il cognome dell'autore">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label class="form-label" for="title">Titolo</label>
            <input class="form-control" type="text" id="title" placeholder="Inserisci il titolo del libro">
            <div class="form-text">Titolo versione italiana</div>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col mt-3">
            <label class="form-label" for="genre">Genere</label>
            <select id="genre" class="form-select">
              <option selected>Scegli il genere</option>
              <option value="1">Romanzo</option>
              <option value="2">Thriller</option>
              <option value="3">Avventura</option>
              <option value="4">Noir</option>
              <option value="5">Biografia</option>
            </select>
          </div>
          <div class="col mt-3">
            <label class="form-label" for="year">Anno di pubblicazione</label>
            <input class="form-control" type="number" id="year" placeholder="Inserisci l'anno">
          </div>
          <div class="col mt-3">
            <label class="form-label" for="year">ISBN#</label>
            <input class="form-control" type="text" id="year" placeholder="Inserisci il codice ISBN#">
          </div>
        </div>
        <hr class="mt-5 mb-4">
        <div class="row">
          <div class="col">
            <label for="notes" class="form-label">Note</label>
            <textarea id="notes" class="form-control" placeholder="Inserisci eventuali note sul libro"
              style="height: 100px"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="digital">
              <label for="digital" class="form-check-label">Disponibile anche in digitale</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Aggiungi Libro</button>
          </div>
        </div>
      </form>
    </div>

  </main>

</body>

</html>
